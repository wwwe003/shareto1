<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/regist.css}">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.5.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/user/regist.js}"></script>


    <title>registration</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgba(45,45,45,0.95)">
    <div class="container">
        <a class="navbar-brand mb-0 h1 ml-5" th:href="@{/login}" >ToShare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/registration}" >Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-2">
    <div class="row ">
        <div  class=" w-50 p-5 mx-auto mt-auto ">
        <h1  class="text-center text-primary mb-3" >登　録</h1>
            <hr>
            <div class="text-left" th:each="entry:${errmsg}">
                <span class="errmsg text-danger"  th:text="'*'+' '+${entry.value}"></span>
            </div>
        <form id="registForm"   class="shadow p-3 mb-5 bg-white rounded mt-1" method="post" >
            <div  class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" id="username">
                <span class="errorClass text-danger" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password"  placeholder="">
                <span class="errorClass text-danger" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPwd">confirm password</label>
                <input type="password" class="form-control " name="confirmPwd" id="confirmPwd"  placeholder="">
                <span class="errorClass text-danger" id="confirmPwdError"></span>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" name="email" id="email" >
                <span class="errorClass text-danger" id="emailError" ></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" >Submit</button>
            </div>
        </form>
    </div>
    </div>

</div>

</body>

</html>
